  <body>
    <canvas class="background"></canvas>
    
    <div class="centered">
      <div class="content">
        <div class="header">
          <h1>Discord Cleverbot</h1>
          <p>An interface for Cleverbot in Discord.</p>
        </div>
        <br>
        <div class="buttons">
          <a href="invite" class="button">Invite</a>
          <a href="discord" class="button">Support</a>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>Made with ‚ù§ by <a href="https://github.com/darraghd493">darraghd493</a></p>
    </div>

    <script>
      window.onload = function() {
          Particles.init({
              selector: '.background',
              speed: 1,
              color: "#ffffff"
          });
      }
    </script>

    <script>
      const canvas = document.querySelector('canvas');
      const header = document.getElementsByClassName('content').item(0);
      const headerText = document.getElementsByTagName('h1').item(0);
      const headerSubText = document.getElementsByTagName('p').item(0);
      const buttons = document.getElementsByClassName('buttons').item(0);
      const logo = document.getElementsByClassName('logo').item(0);
      
      function parallaxIt(x, y, target, movement) {
          var $this = target;
          var relX = x - $this.offsetLeft;
          var relY = y - $this.offsetTop;
          
          TweenLite.to($this, 0.2, {
              x: (relX - $this.offsetWidth / 2) / $this.offsetWidth * movement,
              y: (relY - $this.offsetHeight / 2) / $this.offsetHeight * movement
          });
      }

      document.addEventListener('mousemove', function(e) {
        var x = e.clientX || e.pageX;
        var y = e.clientY || e.pageY;
        x -= window.innerWidth / 2;
        y -= window.innerHeight / 2;

        parallaxIt(x, y, canvas, 50);
        parallaxIt(x, y, header, 10);
        parallaxIt(x, y, headerText, 1);
        parallaxIt(x, y, buttons, 0.5);
        parallaxIt(x, y, logo, 2);
      });
    </script>
  </body>
